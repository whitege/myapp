<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">股票信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form [formGroup]="formModel" class="form-horizontal">
    <div class="box-body">
      <div class="form-group" [class.has-error]="formModel.hasError('required','name') || formModel.hasError('minlength','name')">
        <label for="name" class="col-sm-2 control-label">股票名称</label>
        <div class="col-sm-8">
          <input formControlName="name" type="text" class="form-control" placeholder="股票名称" id="name">
          <span class="help-block" [class.hidden]="!formModel.hasError('required','name')">
          股票名称是必填项
          </span>
          <span class="help-block" [class.hidden]="!formModel.hasError('minLength','name')">
          请至少输入3个字
        </span>
        </div>
      </div>
      <div class="form-group" [class.has-error]="formModel.hasError('required','price')">
        <label for="price" class="col-sm-2 control-label">股票价格</label>

        <div class="col-sm-8">
          <input formControlName="price" type="number" class="form-control" id="price" placeholder="股票价格">
          <span class="help-block" [class.hidden]="!formModel.hasError('required','price')">
            股票价格是必填项
          </span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">股票星级</label>

        <div class="col-sm-10">
          <app-stars [(rating)]="stock.rating" [readonly]="false"></app-stars>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">股票描述</label>

        <div class="col-sm-10">
          <textarea formControlName="desc" class="form-control" rows="5"></textarea>
        </div>
      </div>
      <div class="form-group" [class.has-errro]="formModel.hasError('categoriesLength','categories')">
        <label class="col-sm-2 control-label">股票类型</label>
        <div class="col-sm-10">
          <div class="row" formArrayName="categories">
            <div class="col-sm-2" *ngFor="let category of categories;let i = index">
              <div class="checkbox">
                <label>
                  <input [formControlName]="i" type="checkbox">{{category}}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <a href="javascript:;" (click)="cancel()" class="btn btn-default">取消</a>
      <a href="javascript:;" (click)="save()" class="btn btn-info pull-right">保存</a>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
